name: PR Checks

on:
  pull_request:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Job 1: Validate Markdown Files
  validate-markdown:
    name: Validate Markdown
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Check for broken links (placeholder)
        run: |
          echo "Checking markdown files..."
          echo "In a real workflow, this would check for:"
          echo "  - Broken links"
          echo "  - Proper formatting"
          echo "  - Valid markdown syntax"
          echo ""
